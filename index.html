<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
  <!-- ---------------------------BAITAP1---------------------------------- -->
    <section class="baitap1">
      <h1>Bài Tập 1</h1>
      <h3>Tính Lương Nhân Viên</h3>
      <form class="w-50">
        <div class="form-group">
          <label for="salaryday">Số Lương Một Ngày</label>
          <input type="number" class="form-control" id="salaryday">
        </div>
        <div class="form-group">
          <label for="workday">Số Ngày Làm</label>
          <input type="number" class="form-control" id="workday">
        </div>
        <div class="form-group">
          <p id="salary"></p>
        <button id="btnSum" type="button" class="btn btn-primary">Nhấn Để Tính Lương</button>
      </form>
    </section>

  <!-- ---------------------------BAITAP2---------------------------------- -->
    <section class="baitap2">
      <h1 style="margin-top: 100px;">Bài Tập 2</h1>
      <h3>Tính Trung Bình Của 5 Số</h3>
      <form class="w-50">
        <div class="form-group">
          <label for="number1">Số Thứ 1</label>
          <input type="number" class="form-control" id="number1">
        </div>
        <div class="form-group">
          <label for="number2">Số Thứ 2</label>
          <input type="number" class="form-control" id="number2">
        </div>
        <div class="form-group">
          <label for="number3">Số Thứ 3</label>
          <input type="number" class="form-control" id="number3">
        </div>
        <div class="form-group">
          <label for="number4">Số Thứ 4</label>
          <input type="number" class="form-control" id="number4">
        </div>
        <div class="form-group">
          <label for="number5">Số Thứ 5</label>
          <input type="number" class="form-control" id="number5">
        </div>
        <div class="form-group">
          <p id="sumNumber"></p>
        <button id="btnNumber" type="button" class="btn btn-primary">Tính Trung Bình</button>
      </form>
    </section>
      <!-- ---------------------------BAITAP3---------------------------------- -->
      <section class="baitap3">
        <h1>Bài Tập 3</h1>
        <h3>Chuyển từ tiền USD sang VNĐ</h3>
        <form class="w-50">
          <div class="form-group">
            <label for="moneyUSD">Số Tiền USD</label>
            <input type="number" class="form-control" id="moneyUSD">
          </div>
          <div class="form-group">
            <p id="moneyVND"></p>
          <button id="changeMoney" type="button" class="btn btn-primary">Đổi Tiền</button>
        </form>
      </section>
       <!-- ---------------------------BAITAP4---------------------------------- -->
    <section class="baitap4">
      <h1 style="margin-top: 100px;">Bài Tập 4</h1>
      <h3>Tính Diện Tích Và Chu Vi HCN</h3>
      <form class="w-50">
        <div class="form-group">
          <label for="width">Chiều Dài</label>
          <input type="number" class="form-control" id="width">
        </div>
        <div class="form-group">
          <label for="height">Chiều Rộng</label>
          <input type="number" class="form-control" id="height">
        </div>
        <div class="form-group">
          <p id="perimeter"></p>
          <p id="area"></p>
        <button id="countbtn" type="button" class="btn btn-primary">Tính Trung Bình</button>
      </form>
    </section>
      <!-- ---------------------------BAITAP5---------------------------------- -->
      <section class="baitap3">
        <h1>Bài Tập 5</h1>
        <h3>Tính Tổng Hai Kí Số</h3>
        <form class="w-50">
          <div class="form-group">
            <label for="numberN">Nhập Số Có Hai Chữ Số</label>
            <input type="number" class="form-control" id="numberN">
          </div>
          <div class="form-group">
            <p id="result"></p>
          <button id="sumN" type="button" class="btn btn-primary">Tính Tổng Kí Số</button>
        </form>
      </section>




    <script src="./main.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
